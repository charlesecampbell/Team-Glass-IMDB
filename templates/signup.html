<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass IMDb | Signup</title>
</head>

<body>
    {% extends 'base_header2.html' %}
    

    {% block content %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'signup.css' %}">
    <div id='signUpFormHolder'>
        <div id='signUpForm'>
            <h2 id='title3'>GLASS IMDB</h2>
            <h2 id='signup3'>SIGNUP</h2>
            <form action="" method="post" id='theForm'>
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Submit" />
            </form>
        </div>
    </div>
    {% endblock %}
</body>

</html>
